<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Out-of-the-Box</title>
</head>

<body>
    <header>
        <h1>Out of the box</h1>
        <nav class="main-menu">
            <a href="index.html">Home</a>
            <a href="conact.html">Contact us</a>
        </nav>
    </header>
    <form class="form" action="index.html">
        <h1>Sign Up</h1>
        <h1>Create your account</h1>
        <p>Welcome! Please fill in the details to get started.</p>
        <div class="login-buttons">
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <img src="images/google.jpg" alt="Google Logo" width="30px">
                Login with Google
            </button>

            <button class="btn btn-facebook" onclick="loginWithFacebook()">
                <img src="images/Facebook Lite-thumbnail.webp" alt="Facebook Logo" width="30px">
                Login with Facebook
            </button>
        </div>
        <p>or</p>
        <div class="flex">
            <label>
                <input required type="text" placeholder="First Name" class="input">
            </label>

            <label>
                <input required type="text" placeholder="Last Name" class="input">
            </label>
        </div>

        <label>
            <input required type="email" placeholder="Email" class="input">
        </label>

        <label>
            <input required type="password" placeholder="Password" class="input">
            <button class="cl-formFieldInputShowPasswordButton cl-button 🔒️ cl-internal-1r7rnyr"
                aria-label="Hide password" tabindex="-1" data-variant="ghost" data-color="primary"><svg
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                    class="cl-formFieldInputShowPasswordIcon 🔒️ cl-internal-oaq42g">

                </svg></button>
        </label>

        <label>
            <input required type="password" placeholder="Confirm Password" class="input">
            <button class="cl-formFieldInputShowPasswordButton cl-button 🔒️ cl-internal-1r7rnyr"
                aria-label="Hide password" tabindex="-1" data-variant="ghost" data-color="primary"><svg
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                    class="cl-formFieldInputShowPasswordIcon 🔒️ cl-internal-oaq42g">

        <button type="submit" class="submit">Submit</button>
        <p class="signin">Already have an account? <a href="sign-in.html">Sign in</a></p>
    </form>
</body>

</html>
